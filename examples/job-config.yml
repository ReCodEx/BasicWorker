---  # job which creates directory in /tmp with name: hello_from_codex_worker
submission:
    job-id: hello_evaluation
    language: cpp
    file-collector: http://localhost:9999/tasks
tasks:
    - task-id: "mkdir"
      priority: 1
      fatal-failure: false
      cmd:
          bin: "mkdir"
          args:
              - "${TEMP_DIR}/hello_from_codex_worker"
...
