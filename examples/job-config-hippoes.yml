---  # only one document which contains job, aka. list of tasks and some general infos
submission:  # happy hippoes fence
    job-id: eval_1
    language: c
    file-collector: https://recodex.projekty.ms.mff.cuni.cz/
tasks:  # its assumed that source codes are placed into ${SOURCE_DIR} folder
    - task-id: "compilation"
      priority: 2
      fatal-failure: true
      cmd:
          bin: "gcc"
          args:
              - "solution.c"
      log: "compilation.log"
      sandbox:
          name: "isolate"
          limits:
              - hw-group-id: group
                chdir: ${EVAL_DIR}
                directory-bindings:
                    ${SOURCE_DIR}: ${EVAL_DIR}
    - task-id: "delete_source"
      priority: 3
      fatal-failure: false
      dependencies:
          - compilation
      cmd:
          bin: "rm"
          args:
              - "solution.c"
    - task-id: "fetch_test_1"
      priority: 4
      fatal-failure: false
      dependencies:
          - compilation
      cmd:
          bin: "fetch"
          args:
              - "1.in"
              - "${SOURCE_DIR}/kuly.in"
    - task-id: "evaluation_test_1"
      priority: 5
      fatal-failure: false
      dependencies:
          - fetch_test_1
      cmd:
          bin: "a.out"
      log: "evaluation.log"
      sandbox:
          name: "isolate"
          limits:
              - hw-group-id: group
                time: 0.5
                memory: 8192
                chdir: ${EVAL_DIR}
                directory-bindings:
                    ${SOURCE_DIR}: ${EVAL_DIR}
    - task-id: "fetch_test_solution_1"
      priority: 6
      fatal-failure: false
      dependencies:
          - evaluation_test_1
      cmd:
          bin: "fetch"
          args:
              - "1.out"
              - "${SOURCE_DIR}/1.out"
    - task-id: "judging_test_1"
      priority: 7
      fatal-failure: false
      dependencies:
          - evaluation_test_1
      cmd:
          bin: "/bin/codex_judge"
          args:
              - "1.out"
              - "plot.out"
      log: "judging.log"
      sandbox:
          name: "isolate"
          limits:
              - hw-group-id: group
                chdir: ${EVAL_DIR}
                directory-bindings:
                    ${SOURCE_DIR}: ${EVAL_DIR}
    - task-id: "rm_junk_test_1"
      priority: 8
      fatal-failure: false
      dependencies:
          - judging_test_1
      cmd:
