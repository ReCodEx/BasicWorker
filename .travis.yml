sudo: required
dist: trusty
language: cpp

before_install:
  - sudo add-apt-repository ppa:chris-lea/zeromq -y
  - sudo apt-get update -qq
  - sudo apt-get install -y libzmq3-dbg libzmq3-dev libzmq3 yaml-cpp

install:
  - git submodule update --init

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - tests/run_tests